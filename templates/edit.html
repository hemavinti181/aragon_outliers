<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">






<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container">
	<div class="row">


<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">



<!-- FORM  -->
<div class="col-md-12">

<form class="form-horizontal" id=" " method='POST' action=''> {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend class="bg-success" style="text-align:center; color:white;">User Details - Update</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username" name="username" required>Name</label>
  <div class="col-md-4">
  <input id="username" name="username" type="text" value="{{user.username}}" class="form-control input-md">
  <span class="help-block">Full name of user</span>
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email" name="email" required>Email</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input id="email" name="email" class="form-control" value="{{user.email}}" type="text">
    </div>
    <p class="help-block">Email</p>
  </div>
</div>



<!-- Form Phone -->
<div class="form-group">
  <label class="col-md-4 control-label" for="password" name="password" required>password</label>
  <div class="col-md-4">
  <input id="password" name="password" type="text" value="{{user.password}}" class="form-control input-md">
  <span class="help-block">password</span>
  </div>
</div>

  <!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btn-save"></label>
  <div class="col-md-4">
    <button id="btn-save" class="btn btn-success" type="submit">Save</button>
  </div>
</div>

</fieldset>
</form>
</div>
</body>
</html>
