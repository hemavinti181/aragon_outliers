{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block htmlbody %}
<div class="card shadow-lg mx-4 card-profile-bottom">
    </div>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center" style="float:right;">
                <a class="nav-link"  href="{% url 'aragonapp:area_list'%}"><button class="btn btn-primary btn-sm ms-auto">Area Data</button></a>
              </div>
            </div>
            <div class="card-body">
              <p class="text-uppercase text-sm">Area Information</p>
              <form id="form_new_site" action="{% url 'aragonapp:area_edit' %}" method="post"
                  enctype="multipart/form-data"> {% csrf_token %}
                  <input type="hidden" name="area_id" id="area_id" value="{{ area_qs.id}}">
                  <div class="col-md-6">
                    <div class="form-group ">
                    <label for="country">Country</label>
                    <select class="selectpicker show-tick form-control" data-live-search="true" id="country" name="country" required>-->
                        {% for country in countries %}
                            <option value="{{ country.id }}" {% if area_qs.country_id == country.id %}selected{% endif %}>{{ country.country }}</option>
                        {% endfor %}
                    </select>
                </div>
                  </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="state">State</label>
                    <select class="selectpicker show-tick form-control" data-live-search="true" name="state"
                            id="state" required>
                        {% for state in states %}
                            <option value="{{ state.id }}"
                                    {% if area_qs.state_id == state.id %}selected{% endif %}>{{ state.state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="city">City</label>
                    <select class="selectpicker show-tick form-control" data-live-search="true" name="city"
                            id="city" required>
                        {% for city in cities %}
                            <option value="{{ city.id }}"
                                    {% if area_qs.city_id == city.id %}selected{% endif %}>{{ city.city }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <div class="col-md-6">
                     <div class="form-group ">
                        <label class="control-label" for="area">Area</label>
                        <input type="text" required class="form-control" name="area" id="area" placeholder="area"
                               value='{{ area_qs.area }}'>
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="selectpicker show-tick form-control" id='status' name='status' required>
                        <option value="True"{% if area_qs.status %}selected{% endif %}>Active</option>
                        <option value="False"{% if not area_qs.status %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                </div>
            </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div></div>
<body>


   <script type="text/javascript">
        $("#form_new_site").submit(function (e) {
            e.preventDefault();
            $.ajax({
                data: $(this).serialize(),
                type: $(this).attr('method'),
                url: $(this).attr('action'),
                success: function (data) {
                    window.location.href = "{% url 'aragonapp:area_view' %}";
                },
                error: function (xhr) {
                    if (xhr.hasOwnProperty("responseJSON") && xhr.responseJSON.hasOwnProperty("msg")) {
                        swal({
                            text: xhr.responseJSON.msg,
                            icon: "error",
                            dangerMode: true,
                        })
                    }
                }
            })
        })

 </script>
{% endblock %}
