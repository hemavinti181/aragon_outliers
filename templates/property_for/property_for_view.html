{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block htmlbody %}
<div class="card shadow-lg mx-4 card-profile-bottom">
    </div>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center" style="float:right;">
                <a class="nav-link"  href="{% url 'aragonapp:property_for_list'%}"><button class="btn btn-primary btn-sm ms-auto">Property For Data</button></a>
              </div>
            </div>
            <div class="card-body">
              <p class="text-uppercase text-sm">Property For Information</p>
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name" class="form-control-label" >Property For</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="name"
                           value='{{ property_for_one.name }}' readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status" class="form-control-label">Status</label>
                    <input class="form-control" type="email" name="status" id="status"
                           placeholder="status" value='{{ property_for_one.status }}' readonly>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div></div>
<body>


    <script type="text/javascript">
        $("#form_new_site").submit(function (e) {
            e.preventDefault();
            $.ajax({
                data: $(this).serialize(),
                type: $(this).attr('method'),
                url: $(this).attr('action'),
                success: function (data) {
                    if (data.hasOwnProperty('property_for_id')){
                        window.location.href = "{% url 'aragonapp:property_for_view' %}?id=" + data.property_for_id;
                    }
                },
                error: function (xhr) {
                    if (xhr.hasOwnProperty("responseJSON") && xhr.responseJSON.hasOwnProperty("msg")) {
                        swal({
                            text: xhr.responseJSON.msg,
                            icon: "error",
                            dangerMode: true,
                        })
                    }
                }
            })
        })

    </script>
{% endblock %}
