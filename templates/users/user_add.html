{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block htmlbody %}
<div class="card shadow-lg mx-4 card-profile-bottom">
    </div>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center"  style="float:right;">
                <a class="nav-link"  href="{% url 'aragonapp:country_list'%}"><button class="btn btn-primary btn-sm ms-auto">Country Data</button></a>
              </div>
            </div>
            <div class="card-body">
              <p class="text-uppercase text-sm">Country Information</p>
              <form id="form_new_site" action="{% url 'aragonapp:country_edit' %}" method="post"
                  enctype="multipart/form-data"> {% csrf_token %}
                <div class="row">
                  <input type="hidden" name="country_id" id="country_id" value="{{ country_qs.id}}">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="country" class="form-control-label" >Country</label>
                    <input class="form-control" type="text" name="country" id="country" placeholder="country"
                           value='{{ country_qs.country }}' required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="selectpicker show-tick form-control" id='status' name='status' required>
                        <option value="True"{% if country_qs.status %}selected{% endif %}>Active</option>
                        <option value="False"{% if not country_qs.status %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                </div>

              </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div></div>
<body>


    <script type="text/javascript">
        $("#form_new_site").submit(function (e) {
            e.preventDefault();
            $.ajax({
                data: $(this).serialize(),
                type: $(this).attr('method'),
                url: $(this).attr('action'),
                success: function (data) {
                    if (data.hasOwnProperty('country_id')){
                        window.location.href = "{% url 'aragonapp:country_view' %}?id=" + data.country_id;
                    }
                },
                error: function (xhr) {
                    if (xhr.hasOwnProperty("responseJSON") && xhr.responseJSON.hasOwnProperty("msg")) {
                        swal({
                            text: xhr.responseJSON.msg,
                            icon: "error",
                            dangerMode: true,
                        })
                    }
                }
            })
        })

    </script>
{% endblock %}
